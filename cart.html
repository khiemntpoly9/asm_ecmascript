<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/61469d2aca.js" crossorigin="anonymous"></script>
    <!-- <script src="js/cart.js"></script> -->
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
      }
      .navbar {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="d-inline-block" src="img/smartphone.png" alt="Logo" width="24" height="24" />
          KPoly
        </a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="product.html?cat_id=0">Điện thoại</a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Sim, thẻ cào</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Phụ kiện</a></li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="cart.html">Giỏ hàng</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 shadow-none border-0"
              type="search"
              placeholder="Tìm kiếm ..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </nav>

    <section class="h-100 gradient-custom cart">
      <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
          <div class="col-md-8">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Giỏ hàng</h5>
              </div>
              <div id="item-cart" class="card-body">
                <!-- Item Cart -->
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-body">
                <p><strong>Giao hàng dự kiến</strong></p>
                <p class="mb-0">28.9.2022 - 30.9.2022</p>
              </div>
            </div>
            <div class="card mb-4 mb-lg-0">
              <div class="card-body">
                <p><strong>Thanh toán bằng cổng:</strong></p>
                <img class="me-2" width="45px" src="img/MoMo_Logo.png" alt="Momo" />
                <img class="me-2" width="45px" src="img/ZaloPay_logo.webp" alt="ZaloPay" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Thống kế</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                  >
                    <div>
                      <strong>Tổng giá</strong>
                    </div>
                    <span><strong id="sumpriceall"></strong></span>
                  </li>
                </ul>

                <button type="button" class="btn btn-primary btn-lg btn-block">Thanh Toán</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Js Cart -->
    <script src="js/cart.js"></script>
  </body>
</html>
