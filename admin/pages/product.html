        <!-- Left navbar links -->

          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Contact</a>

        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar Search -->
          <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
              <i class="fas fa-search"></i>
            </a>
            <div class="navbar-search-block">
              <form class="form-inline">

          <li class="nav-item">

          </li>
          <li class="nav-item">

              <i class="fas fa-th-large"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="../index.html" class="brand-link" style="text-decoration: none">
          <img
            src="../dist/img/AdminLTELogo.png"
            alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
          />
          <span class="brand-text font-weight-light">Admin</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="../dist/img/kazuha.jpg" class="img-circle elevation-2" alt="User Image" />
            </div>
            <div class="info">
              <a href="#" style="text-decoration: none" class="d-block">Nguyễn Trung Khiêm</a>
            </div>
          </div>

          <!-- SidebarSearch Form -->
          <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
              <input
                class="form-control form-control-sidebar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a href="../index.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <!-- Sản phẩm -->
              <li class="nav-item">
                <a href="product.html" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Sản phẩm</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="./category.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Danh mục</p>
                </a>
              </li>
              <!-- <li class="nav-header">EXAMPLES</li> -->
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Sản phẩm</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Sản phẩm</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <button
              type="button"
              class="btn btn-primary mb-3"
              data-toggle="modal"
              data-target="#createproduct"
            >
              Thêm sản phẩm
            </button>
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Danh sách sản phẩm</h3>
                  </div>
                  <!-- ./card-header -->
                  <div class="card-body">
                    <table class="table">
                      <thead>
                        <tr>
                          <!-- <th scope="col">#ID</th> -->
                          <th scope="col">Tên</th>
                          <th scope="col">Hình ảnh</th>
                          <th scope="col">Thông tin</th>
                          <th scope="col">Giá</th>
                          <th scope="col">Hãng</th>
                          <th scope="col">Sửa / Xoá</th>
                        </tr>
                      </thead>
                      <tbody class="product-adm">
                        <!-- show sản phẩm -->
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
          <!-- Box tạo sản phẩm -->
          <div class="modal" id="createproduct" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Thêm sản phẩm</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label"> Tên sản phẩm </label>
                    <input id="nameProduct" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Giá </label>
                    <input id="priceProduct" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Image </label>
                    <input id="imageProduct" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Hãng </label>
                    <input id="hangProduct" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea id="detailProduct" class="form-control shadow-none" rows="3"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="addProduct" class="btn btn-primary" data-dismiss="modal">
                      Thêm sản phẩm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Box sửa sản phẩm -->
          <div class="modal" id="updateproduct" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sửa sản phẩm</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label class="form-label"> Tên sản phẩm </label>
                    <input id="nameProductU" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Giá </label>
                    <input id="priceProductU" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Image </label>
                    <input id="imageProductU" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label"> Hãng </label>
                    <input id="hangProductU" type="text" class="form-control shadow-none" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea id="detailProductU" class="form-control shadow-none" rows="3"></textarea>
                  </div>
                  <div class="modal-footer-update">
                    <!-- <button type="button" id="addProduct" class="btn btn-primary" data-dismiss="modal">
                      Sửa sản phẩm
                    </button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
