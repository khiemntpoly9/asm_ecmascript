<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script src="/js/cart.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="d-inline-block" src="img/smartphone.png" alt="Logo" width="24" height="24" />
          KPoly
        </a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/product.html">Điện thoại</a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Sim, thẻ cào</a></li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Phụ kiện</a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/cart.html">Giỏ hàng</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 shadow-none border-0"
              type="search"
              placeholder="Tìm kiếm ..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Carouse -->
    <div class="block-header flex row mx-0 px-3 gy-2">
      <div class="col-md-9 col-sm-12">
        <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/slide_1_img.webp" alt="..." />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/kv-iphone13-cellphones.jpg" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Menu -->
      <div class="col-md-3 col-sm-12">
        <ul class="nav flex-column border rounded-2 border-2">
          <!-- Danh mục -->
        </ul>
      </div>
    </div>
    <!-- Show item -->
    <div class="content_item flex mt-2 px-3">
      <div class="product row mx-0 g-2">
        <!--  -->
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright-->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy; 2022 Copyright:<a class="text-dark text-decoration-none" href="#">KPoly</a>
      </div>
      <!-- Copyright-->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
