<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img class="d-inline-block" src="img/smartphone.png" alt="Logo" width="24" height="24" />
          KPoly
        </a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/product.html">Điện thoại</a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Sim, thẻ cào</a></li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Phụ kiện</a>
            </li>
            <li class="nav-item"><a class="nav-link" aria-current="page" href="/cart.html">Giỏ hàng</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 shadow-none border-0"
              type="search"
              placeholder="Tìm kiếm ..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </nav>
    <h3 class="text-center text-uppercase mb-3">Đăng nhập</h3>
    <div class="mx-auto mb-3 col-12 col-md-4">
      <div class="form-floating mb-3">
        <input type="text" class="form-control shadow-none" id="username" placeholder="name@example.com" />
        <label for="floatingInput">Tài khoản</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control shadow-none" id="password" placeholder="Password" />
        <label for="floatingPassword">Mật khẩu</label>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div id="regbtn" class="btn btn-success shadow-md">Đăng nhập</div>
      </div>
      <div class="text-center">
        <span>Bạn chưa có tài khoản? <a href="/register.html">Đăng ký</a></span>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright-->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy; 2022 Copyright:<a class="text-dark text-decoration-none" href="#">KPoly</a>
      </div>
      <!-- Copyright-->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
